<!DOCTYPE HTML>
<html lang="en">
  <head>
         
    <body>
      
      <h1 id="title"> Computer Survey Form </h1>
      <p id="description">
      <em>Please take a moment to complete this survey about your computer skills</em></p>
    
     <form id="survey-form">
      <label id="name-label"><b>Name:</b></label>
      <input type="text" name="name" id="name" required placeholder="name here"><br>       
      <label id="email-label"><b>Email:</b></label>
      <input type="email" name="email" id="email" required placeholder="enter email"><br>               <label id="computer type"><b>What computer do you use?<b></label>
      
      <select id="dropdown" name="system">
         <option value="none">None</option>
         <option value="mac">Mac</option>
         <option value="windows">Windows</option>
         <option value="other">Other</option>
       </select><br>
      
         <br>
         <div id="button-area1"> 
          <label id="computer label"> How experienced are you using a Computer?</label>
          <input type="radio" name="ability" value="what-is-a-computer"> What is a Computer<br>
          <input type="radio" name="ability" value="beginner"> Beginner<br>
          <input type="radio" name="ability" value="intermediate"> Intermediate<br>
          <input type="radio" name="ability" value="expert"> Expert<br>
         </div>
         <br>
       
         <label for="number" id="number-label"><b>Number of Computers</b></label>
         <input type="number" placeholder="number of computers" id="number" min="0" max="100" required><br>
       
      <br>
       
        <label id="checkbox area"> What do you use your computer for?</label>
       <div id="button-area2" class="button-area2"> 
        <input type="checkbox" name="use1" value="decoration"> Decoration<br>
        <input type="checkbox" name="use2" value="home"> Home<br>
        <input type="checkbox" name="use3" value="education"> Education<br>
        <input type="checkbox" name="use4" value="communication"> Communication<br>
        <input type="checkbox" name="use5" value="work"> Work<br>
        <input type="checkbox" name="use6" value="games"> Games<br>
      </div>
      
      <br>  
        <label for="comments"> Additional Comments:</label>
        <textarea id="comments" name="comments"> 
        </textarea>
      <div>
        <input type="submit" id="submit" class="submit"
      </div>
   </form>  
      
  </head>  
    
  </body>

 </html>
